<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-container {
            max-width: 500px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container signup-container">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title text-center mb-4">Sign Up</h5>
                <form method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                        <input type="text" id="{{ form.username.id_for_label }}" name="{{ form.username.name }}" class="form-control" placeholder="Username" value="{{ form.username.value|default_if_none:'' }}">
                        {% if form.username.errors %}
                            <div class="form-text text-danger">{{ form.username.errors }}</div>
                        {% endif %}
                    </div>

                    <div class="form-group">
                        <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                        <input type="email" id="{{ form.email.id_for_label }}" name="{{ form.email.name }}" class="form-control" placeholder="Email" value="{{ form.email.value|default_if_none:'' }}">
                        {% if form.email.errors %}
                            <div class="form-text text-danger">{{ form.email.errors }}</div>
                        {% endif %}
                    </div>

                    <div class="form-group">
                        <label for="{{ form.password1.id_for_label }}" class="form-label">Password</label>
                        <input type="password" id="{{ form.password1.id_for_label }}" name="{{ form.password1.name }}" class="form-control" placeholder="Password" value="{{ form.password1.value|default_if_none:'' }}">
                        {% if form.password1.errors %}
                            <div class="form-text text-danger">{{ form.password1.errors }}</div>
                        {% endif %}
                    </div>

                    <div class="form-group">
                        <label for="{{ form.password2.id_for_label }}" class="form-label">Confirm Password</label>
                        <input type="password" id="{{ form.password2.id_for_label }}" name="{{ form.password2.name }}" class="form-control" placeholder="Confirm Password" value="{{ form.password2.value|default_if_none:'' }}">
                        {% if form.password2.errors %}
                            <div class="form-text text-danger">{{ form.password2.errors }}</div>
                        {% endif %}
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
